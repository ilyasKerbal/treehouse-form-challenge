<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans|Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <title>The Code Review Challenge</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header starts here -->
    <header>
        <div class="wrapper">
            <div id="top-header">
                <h1>The Code Review</h1>
            </div>
        </div>
    </header>

    <!-- Banner starts here-->
    <section id="banner">
        <div class="wrapper">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing in your inbox</p>
            <hr class="separator">
        </div>
    </section>

    <!-- Main content starts here -->
    <main>
        <div class="wrapper">
            <form action="index.html" method="post">
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-element">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name">

                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" >

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" >

                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="address">

                        <label for="city">City</label>
                        <input type="text" id="city" name="city">

                        <label for="state">State</label>
                        <select id="state" >
                            <optgroup label="All States">
                                <option value="" disabled selected>Select State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </optgroup>
                        </select>

                        <label for="zip">Zip Code</label>
                        <input type="number" id="zip" name="zip">
                    </div>
                </fieldset>
                <hr class="separator2">
                <fieldset>
                    <legend>Newsletter</legend>
                    <div class="form-element">
                        <p>Select the newsletter you would like to receive</p>
                        <div class="choice"><input type="checkbox" id="html-newsletter" name="html-newsletter" checked><label for="html-newsletter">HTML News</label></div>
                        <div class="choice"><input type="checkbox" id="css-news" name="css-newsletter"><label for="css-news">CSS News</label></div>
                        <div class="choice"><input type="checkbox" id="javascript-news" name="javascript-newsletter"><label for="javascript-news">Javascript News</label></div>
                    </div>
                    <div class="form-element">
                        <p>Newsletter format</p>
                        <div class="choice"><input type="radio" id="html-format" value="html" name="format"><label for="html-format">HTML</label></div>
                        <div class="choice"><input type="radio" id="plain-format" value="plain" name="format"><label for="plain-format">Plain Text</label></div>
                    </div>
                    <div class="form-element">
                        <label for="comment">Other topics you'd like to hear about</label>
                        <textarea id="comment" name="comment" rows="5"></textarea>
                    </div>
                </fieldset>
                <button>Sign Up</button>
            </form>
        </div>
        </main>

        <!-- Footer starts here -->
        <footer>
            <div class="wrapper">
                <p>Copyright &copy; The Code Review</p>
            </div>
        </footer>
</body>
</html>
